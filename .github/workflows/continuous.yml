# Continuous Integration to release configured AppImages for Altus

name: Continuous

on:
  workflow_dispatch:
  push:
    tags:
      - "*.*"

jobs:
  AppImage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Current Directory Structure
        run: |
          ls 
          git describe --tags --always

      - name: Build Altus
        run: |
          yarn install
          yarn run make -p linux

      - name: Upload Appimage
        uses: actions/upload-artifact@v3.0.0
        with:
          name: AppImage
          path: "out/make/*.AppImage"

  Darwin:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Current Directory Structure
        run: |
          ls 
          git describe --tags --always

      - name: Build Altus
        run: |
          yarn install
          yarn run make -p darwin --arch x64
          yarn run make -p darwin --arch arm64

      - name: Upload DMG
        uses: actions/upload-artifact@v3.0.0
        with:
          name: DMG
          path: "out/make/*.dmg"

  Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Current Directory Structure
        run: |
          ls 
          git describe --tags --always

      - name: Build Altus
        run: |
          yarn install
          yarn run make -p win32

      - name: Upload EXE
        uses: actions/upload-artifact@v3.0.0
        with:
          name: EXE
          path: "out/make/*.exe"

  Release:
    needs: [AppImage, Windows, Darwin]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4.1.7

      - name: Release
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          prerelease: false
          files: |
            AppImage
            DMG
            EXE

          repo_token: ${{ secrets.GITHUB_TOKEN }}
